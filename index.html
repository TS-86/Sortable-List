<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 popular channels</title>
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://kit.fontawesome.com/3da1a747b2.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>10 popular youtube channels to learn programming</h1>
    <p>Drag and drop the channels into their corresponding spots (arranged by number of subscribers)</p>
    <ul class="draggable-list" id="draggable-list"></ul>
    <button class="check-btn" id="check">
        Check Order
        <i class="fas fa-paper-plane"></i>
    </button>
    <p style="padding: 0 0 2em 0;">Red = Wrong, Green = Correct</p>

    <script src="script.js"></script>
</body>
</html>
